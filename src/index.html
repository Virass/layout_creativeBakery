<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="logo">
          <img
            src="./images/logo.svg"
            alt="Site Logotype"
            class="logo__img"
          >
          <div class="logo__text">Bakerlab</div>
        </div>
        <div class="header__menu" onclick="changeFormMenuButton(this)">
          <div class="header__menu-line"></div>
          <div class="header__menu-line"></div>
          <div class="header__menu-line"></div>
        </div>
      </div>

      <h1 class="header__title">
        Creative
        <br>
        bakery
      </h1>

      <p class="header__desription">
        We bake your fantasies: croissants cakes, cookies, and cupcakes.
      </p>

      <a href="#" class="header__link-more">
        Learn more
      </a>
      <div class="header__pagination">
        <div class="header__pagination--number"></div>
        <div class="header__pagination--number"></div>
        <div class="header__pagination--number"></div>
      </div>
    </header>
    <footer class="footer">
      <div class="logo">
        <img
          src="./images/logo.svg"
          alt="Site Logotype"
          class="logo__img"
        >
        <div class="logo__text">Bakerlab</div>
      </div>

      <ul class="footer__menu">
        <li class="footer__menu-item">Bakery</li>
        <li class="footer__menu-item">Bakershops</li>
        <li class="footer__menu-item">About</li>
        <li class="footer__menu-item">Contacts</li>
      </ul>
      <div class="footer__socials-links">
        <a href="#">
          <img src="./images/twitter.svg" alt="Twitter">
        </a>
        <a href="#">
          <img src="./images/linkedin.svg" alt="Linkedin">
        </a>
        <a href="#">
          <img src="./images/facebook.svg" alt="Facebook">
        </a>
      </div>
      <div class="footer__info">
        <p>© 2015–2019</p>
        <p>Privacy — Terms</p>
      </div>
    </footer>
    <script>
      function changeFormMenuButton(x) {
        x.classList.toggle("header__menu--active");
      }
    </script>
  </body>
</html>
